apiVersion: bundle.gravitational.io/v2
kind: Bundle
metadata:
  name: pithos-app
  resourceVersion: 0.0.1
  namespace: default

dependencies:
  apps:
    - gravitational.io/cluster-ssl-app:0.0.0+latest

systemOptions:
  docker:
    storageDriver: overlay
  runtime:
    version: "0.0.0+latest"

installer:
  flavors:
    prompt: "How many nodes will you need?"
    default: one
    items:
      - name: "one"
        description: "single node"
        nodes:
          - profile: node
            count: 1
      - name: "three"
        description: "three node cluster"
        nodes:
          - profile: node
            count: 3
      - name: "five"
        description: "five node cluster"
        nodes:
          - profile: node
            count: 5

nodeProfiles:
  - name: node
    description: "pithos data node"
    labels:
      role: "node"
      pithos-role: "node"
    requirements:
      cpu:
        min: 2
      ram:
        min: "1GB"
      volumes:
        - path: /var/lib/gravity
          capacity: "4GB"
        - name: pithos-data
          path: /var/lib/data/pithos
          targetPath: /var/lib/data/pithos
          capacity: "4GB"
          filesystems: ["ext4", "xfs"]
      network:
        minTransferRate: "1MB/s"
        ports:
          - protocol: tcp
            ranges:
              - "5431-5435"
              - "5973"
    expandPolicy: fixed-instance
    providers:
      aws:
        instanceTypes:
          - m3.large
          - m3.xlarge
          - c3.large
          - c3.xlarge
          - c3.2xlarge
          - c3.4xlarge
          - i2.xlarge
          - i2.2xlarge


hooks:
  install:
		job: |
      apiVersion: batch/v1
      kind: Job
      metadata:
        name: pithos-app-install
      spec:
        template:
          metadata:
            name: pithos-app-install
          spec:
            volumes:
              - name: temp
                emptyDir: {}
            restartPolicy: OnFailure
            containers:
              - name: bootstrap
                image: pithos-bootstrap:latest
                volumeMounts:
                  - name: temp
                    mountPath: /tmp
  update:
    job: |
      apiVersion: batch/v1
      kind: Job
      metadata:
        name: pithos-app-update
      spec:
        template:
          metadata:
            name: pithos-app-update
          spec:
            parallelism: 1
            completions: 1
            activeDeadlineSeconds: 120
            restartPolicy: Never
            containers:
              - name: bootstrap
                image: pithos-hook:latest
                args: ["update"]
  rollback:
    job: |
      apiVersion: batch/v1
      kind: Job
      metadata:
        name: pithos-app-rollback
      spec:
        template:
          metadata:
            name: pithos-app-rollback
          spec:
            parallelism: 1
            completions: 1
            activeDeadlineSeconds: 120
            restartPolicy: Never
            containers:
              - name: bootstrap
                image: pithos-hook:latest
                args: ["rollback"]
  uninstall:
    job: |
      apiVersion: batch/v1
      kind: Job
      metadata:
        name: pithos-app-uninstall
      spec:
        template:
          metadata:
            name: pithos-app-uninstall
          spec:
            restartPolicy: OnFailure
            containers:
              - name: bootstrap
                image: pithos-uninstall:latest
